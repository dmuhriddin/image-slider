<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="./images/chevron-left.svg" alt="left" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="./images/fuegalion.jpg" alt="img" /></span>
          <span><img src="./images/gojo.jpg" alt="img" /></span>
          <span><img src="./images/kokushibo.jpg" alt="img" /></span>
        </div>
        <div>
          <span><img src="./images/mikasa x eren.jpg" alt="img" /></span>
          <span><img src="./images/noel.jpg" alt="img" /></span>
          <span><img src="./images/nozel.jpg" alt="img" /></span>
        </div>
        <div>
          <span><img src="./images/ragna.jpg" alt="img" /></span>
          <span><img src="./images/rui.jpg" alt="img" /></span>
          <span><img src="./images/yoriichi.jpg" alt="img" /></span>
        </div>
      </div>
      <img src="./images/chevron-right.svg" alt="right" id="nextBtn" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
